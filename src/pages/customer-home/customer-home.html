<ion-header>
  <ion-navbar>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Barcode  #{{ customer.barcode }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >


  <ion-grid no-padding no-margin>
    <ion-row align-items-stretch class="semi-row">
      <ion-col text-center align-self-center>
        <h4>{{ customer.coupons_used }}</h4>
        <p>Coupons Used</p>
      </ion-col>
      <ion-col text-center align-self-center>
        <h4>{{ customer.stamps }}</h4>
        <p>Current Stamps</p>
      </ion-col>
    </ion-row>
    <ion-row class="barcode-bg full-row" >
      <ion-col  text-left align-self-center>
        <img  id="barcode"  src="https://chart.googleapis.com/chart?cht=qr&chl=+{{customer.barcode}}+&chs=250x250">
      </ion-col>
      <ion-row class="barcode-text " margin-top margin-right >
        <ion-col text-left >
          <h6>{{ customer.name }} {{ customer.surname }}</h6>
          <h6>{{ customer.phone }}</h6><br><br>
          <ion-row >
            <ion-col text-right>
              <h3>#{{customer.barcode}}</h3>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row align-items-stretch class="semi-row">
      <ion-col text-center align-self-center>
        <h4>{{ customer.last_visit }}</h4>
        <p>Last Visit</p>
      </ion-col>
      <ion-col text-center align-self-center>
        <h4>{{ customer.visits }}</h4>
        <p>Total Visits</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
