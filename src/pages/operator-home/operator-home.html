<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Welcome {{ operator.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid class="head">
    <ion-row  id="top">
      <ion-col text-left>
        <h6 *ngIf="operator.access_level==1">Administrator</h6>
        <h6 *ngIf="operator.access_level==2">Operator</h6>
        Access Level
      </ion-col>
      <ion-col text-right>
        <h6>{{ operator.password }}</h6>
        Password
      </ion-col>
    </ion-row>
    <ion-row id="middle">
      <ion-col  text-center>
        <button large ion-button  block color="light" (click)="openCamera()" >Check barcode [QR Scanner]</button>
      </ion-col>
    </ion-row>
    <ion-row  id="footer">
      <ion-col text-center>
        <h2>{{ operator.first_name }} {{ operator.last_name }}</h2>
        <h5>{{ operator.phone }}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row >
      <ion-col text-center >
        <button ion-button block round outline>Manage Operators</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button  block round outline>Manage Customers</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button  block round outline>Manage Coupons</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button color="danger"  block round (click)="openDatabaseStats()">Database Statistics</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
