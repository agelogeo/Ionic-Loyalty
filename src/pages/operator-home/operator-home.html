<ion-header>
  <ion-navbar>
    <ion-title>Γειά σου {{ operator.first_name }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid class="head">
    <ion-row  id="top">
      <ion-col text-left>
        <h6 *ngIf="operator.access_level==1">Διαχειριστής</h6>
        <h6 *ngIf="operator.access_level==2">Ρυθμιστής</h6>
        Access Level
      </ion-col>
      <ion-col text-right>
        <h6>{{ operator.password }}</h6>
        Password
      </ion-col>
    </ion-row>
    <ion-row  id="footer">
      <ion-col text-center>
        <h2>{{ operator.first_name }} {{ operator.last_name }}</h2>
        <h5>{{ operator.phone }}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row >
      <ion-col text-center >
        <button ion-button block round outline>Manage Operators</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button  block round outline>Manage Customers</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button  block round outline>Manage Coupons</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button color="danger"  block round (click)="openDatabaseStats()">Βάση δεδομένων</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button color="dark"  block round (click)="openGraphs()">Γραφήματα</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
