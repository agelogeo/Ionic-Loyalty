<ion-header>

  <ion-navbar>
    <ion-title>Database Stats</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onFilter($event)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let c of customers">

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              {{c.name}} {{c.surname}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-left>
              {{c.barcode}}
            </ion-col>
            <ion-col text-right>
              {{c.phone}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Stamps : {{c.stamps}}
            </ion-col>
            <ion-col text-right>
              Total Visits : {{c.visits}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Coupons Used : {{c.coupons_used}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-right>
              Last Visit : {{c.last_visit}}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
