<ion-header>

  <ion-navbar>
    <ion-title>Customer Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLoginCustomer(f)" class="animate-from-right-to-left">
    <ion-list>
      <ion-item>
        <ion-label floating>Barcode or Phone</ion-label>
        <ion-input type="number" ngModel name="barcode" required clearInput="true"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.valid">Log in</button>
  </form>
</ion-content>
