<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onCreateCustomer(f)" class="animate-from-top-to-bottom">
    <ion-list >
      <ion-item >
        <ion-label floating>First name</ion-label>
        <ion-input type="text" ngModel name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" ngModel name="surname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" ngModel name="phone" required></ion-input>
      </ion-item>
    </ion-list>
    <button  type="submit" ion-button block [disabled]="!f.valid">Create new customer</button>
  </form>
  <ion-list >
    <ion-item-divider></ion-item-divider>
    <ion-item-group class="animate-from-left-to-right">
      <ion-label text-center>Are you already a member?</ion-label>
      <button  ion-button color="secondary" block (click)="goToLogin()">Log In</button>
    </ion-item-group>
    <hr>
    <ion-item-group class="animate-from-right-to-left">
      <ion-label text-center>Do you have administrator access?</ion-label>
      <button  ion-button color="danger" block (click)="goToAdmin()">Log In as Administrator</button>
    </ion-item-group>
  </ion-list>

</ion-content>
